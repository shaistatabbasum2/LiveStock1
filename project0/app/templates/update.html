<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <title>update Category</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> 
        {% comment %} and {% endcomment %}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link "  aria-current="page" href="/">Category Insert</a>
            </li>
          <li class="nav-item">
           <a class="nav-link active "  aria-current="page" href="/show">Category List</a>
         </li>
           
          </ul>
          
        </div>
      </div>
    </nav>
  
    
    {% block content %}
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h4 class="text-center alert alert-info">Update DATA </h4>
            <form action="/update/{{cat.category_id}}" method="POST">
              {% if error %}
              <div class="alert alert-danger" role="alert">
                please fill the require field !!           
              </div>
               {% endif %}
              {% csrf_token %}  
              <input type="hidden" class="form-control" name="category_id" required maxlength="50" value="{{cat.category_id}}" readonly/>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label" for="name">Name:</label>
                  <div class="col-sm-4">
                 <input type="text" class="form-control" name="name" value="{{cat.name}}" />
                  </div>
                  
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label" for="name">Description:</label>
                  <div class="col-sm-4">
                 <input type="text" class="form-control" name="description" value="{{cat.description}}" />
                  </div>
                  
                </div>
 
               <button type="submit" class="btn btn-success " >Update</button>
              
    </form>
      </div>
    </div>
    {% endblock content %}     
  </body>
</html>
